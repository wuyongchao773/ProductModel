<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>角色新增页面</title>
	<link rel="stylesheet" href="../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

    <script type="text/javascript" src="../layer/layui.js"></script>
    <script type="text/javascript" src="../layer/layui.all.js"></script>
    <script type="text/javascript" src="../layer/lay/modules/form.js"></script>
    <script type="text/javascript" src="../layer/lay/modules/code.js"></script>
    <script type="text/javascript" src="../layer/lay/modules/element.js"></script>
    <script type="text/javascript" src="../layer/lay/modules/table.js"></script>
<style type="text/css">
.layui-form-item {
	margin: 0 auto;
	width: 300px;
}
#modify{
	width: 126px;
	background-color: orange;
	color: white;
	margin-left: 5rem;
}
</style>
</head>
<body>
		<div id="divcss5" style="margin-top: 8rem;">
			<input id="id" type="hidden" value=""/>
			<div class="layui-form-item">
				<label class="layui-form-label">角色名称</label>
				<div class="layui-input-inline">
					<input type="text" id="rolename" name="rolename" required lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-inline">
					<button id="addUser" class="layui-btn" style="margin-left: 6rem">新增角色</button>
				</div>
			</div>
	</div>
</body>
	<script type="text/javascript">
   		$("#addUser").on("click",function(){
   			if($("#rolename").val() == ''){
   				layer.msg("角色名称不能为空!");
   				return;
   			}
   			$.ajax({
   				url : "../role/addRole",
   				type : "POST",
   				dataType : "JSON",
   				contentType : "application/json",
   				data : JSON.stringify({
   					"rolename":$("#rolename").val()
   				}),
   				success:function(data){
   					if(data.code == 200){
   						layer.msg("角色 添加成功");
   						setTimeout(function(){
   							var index = parent.layer.getFrameIndex(window.name);
   							parent.layer.close(index);
   							parent.$("#query").click();
   						},1000)
   					}else{
   						layer.msg(data.message);
   					}
   				},
   				error:function(data){
   					layer.msg("请求添加角色接口失败!");
   				}
   			})
   		});
   	</script>
   	
</html>
