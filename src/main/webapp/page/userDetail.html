<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>用户详情页面</title>
<link rel="stylesheet"
	href="../vendors/iconfonts/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css">
<link rel="stylesheet" href="../css/style.css">
<link rel="shortcut icon" href="../images/favicon.png" />
<link rel="stylesheet"
	href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

<link rel="stylesheet" href="../layer/css/layui.css">
<script type="text/javascript" src="../layer/layui.js"></script>
<script type="text/javascript" src="../layer/layui.all.js"></script>
<script type="text/javascript" src="../layer/lay/modules/form.js"></script>
<script type="text/javascript" src="../layer/lay/modules/code.js"></script>
<script type="text/javascript" src="../layer/lay/modules/element.js"></script>
<style type="text/css">
.layui-form-item {
	margin: 0 auto;
	width: 300px;
	height: 52.2px;
}
body{
	background-color: #eee;
}
</style>
</head>
<body>
	<div id="divcss5">
		<div class="layui-form-item">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" id="username" name="username" required lay-verify="required"
						readonly="readonly" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">真实姓名</label>
				<div class="layui-input-inline">
					<input type="text" id="realname" name="realname" required lay-verify="required"
						readonly="readonly" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-inline">
					<input type="text" id="idcard" name="idcard" required lay-verify="required"
						readonly="readonly" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<input type="text" id="usersex" name="usersex" required lay-verify="required"
						readonly="readonly" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">家庭住址</label>
				<div class="layui-input-inline">
					<input type="text" id="address" name="address" required lay-verify="required"
						readonly="readonly" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">固定电话</label>
				<div class="layui-input-inline">
					<input type="text" id="telephone" name="telephone" required lay-verify="required"
						readonly="readonly" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号</label>
				<div class="layui-input-inline">
					<input type="text" id="mobile" name="mobile" required lay-verify="required"
						readonly="readonly" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">创建时间</label>
				<div class="layui-input-inline">
					<input type="text" id="createtime" name="createtime" required lay-verify="required"
						readonly="readonly" autocomplete="off" class="layui-input">
				</div>
			</div>
	</div>
</body>
	<script>
		$(function(){
			var parentData = parent.$("#showObject").val();
			var jsonObject = JSON.parse(parentData);
			$("#username").val(jsonObject.username);
			$("#realname").val(jsonObject.realname);
			$("#idcard").val(jsonObject.idcard);
			$("#usersex").val(jsonObject.sex);
			$("#address").val(jsonObject.address);
			$("#telephone").val(jsonObject.telephone);
			$("#mobile").val(jsonObject.mobile);
			$("#createtime").val(jsonObject.createtime);
		})
	</script>
</html>
